<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>保乐力加中国</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Add your keywords and description here for SEO. -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <!-- <link rel="shortcut icon" type="image/png" href="images/favicon.png"/> -->

    <!-- Uncomment this if you need apple touch icon. -->
    <!--
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
    -->

    <!-- Don't delete this. It's needed for development workflow. -->
    <!-- inject:css -->
    <!-- endinject -->
</head>
<body>
<!-- 加载页 -->
<div class="loading-overlay">
    <div class="loading-wrapper">
        <div class="loading"></div>
    </div>
    <div class="progressNumb" style="font-size: 16.4063px; line-height: 16.4063px;">0%</div>
    <div class="ProgressWrap">
        <div class="loadingProgress1 overlay"></div>
        <div class="loadingProgress2 overlay" style="width: 100%;"></div>
    </div>
</div>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!-- 交互页 -->
        <div class="swiper-slide interactive">
            <div class="screenshot">
                <div class="container">
                    <div class="logo"></div>
                    <div class="neon"></div>
                </div>
                <div class="doorBox">
                    <div class="left_door animated"></div>
                    <div class="right_door animated"></div>
                </div>
                <div class="rotateBox">
                    <div class="arrow_blue"></div>
                    <div class="rotate"></div>
                    <div class="arrow_pink"></div>
                    <div class="hint_1"></div>
                    <div class="hint_2"></div>
                </div>
                <div class="endNeon animated fadeInUp"></div>
                <div class="endText animated fadeInUp"></div>
            </div>
        </div>
        <!-- 首页 -->
        <div class="swiper-slide dark_background main" style="display:none">
            <div class="logo"></div>
            <div class="main_page_logo"></div>
            <div class="theme">
                <div class="leShang animated"></div>
                <div class="leXiang animated"></div>
                <div class="leHuo animated"></div>
                <div class="leXue animated"></div>
            </div>
            <div class="hand"></div>
            <div class="end"></div>
        </div>
        <!-- 乐赏 -->
        <div class="swiper-slide dark_background shang" style="display:none">
            <div class="logo"></div>
            <div class="header"></div>
            <span class="page1">
                <div class="popup1 animated fadeIn"></div>
                <div class="circleBox">
                    <div class="circle_1 animated flash"></div>
                    <div class="circle_2 animated flash"></div>
                    <div class="circle_3 animated flash"></div>
                </div>
                <div class="popup2 animated fadeIn"></div>
            </span>
            <span class="page2" style="display:none">
                <div class="popup1 animated fadeIn"></div>
                <div class="text animated bounceIn"></div>
                <div class="arrow animated flash"></div>
                <div class="coinBar">
                    <div class="bar1 animated fadeInLeft"></div>
                    <div class="bar2 animated fadeInLeft"></div>
                    <div class="bar3 animated fadeInLeft"></div>
                    <div class="bar4 animated fadeInLeft"></div>
                    <div class="bar5 animated fadeInLeft"></div>
                </div>
            </span>
            <span class="page3" style="display:none">
                <div class="popup1 animated fadeIn"></div>
                <div class="text1 animated fadeInDown faster"></div>
                <div class="text2 animated fadeInDown faster"></div>
                <div class="grid">
                    <div class="popup2 animated fadeInRightBig"></div>
                    <div class="popup3 animated fadeInLeftBig"></div>
                    <div class="popup4 animated fadeInRightBig"></div>
                </div>
                <div class="text3  animated fadeIn"></div>
            </span>
            <span class="page4" style="display:none">
                <div class="popup1 animated fadeIn"></div>
                <div class="pig animated fadeIn"></div>
            </span>
            <span class="page5" style="display:none">
                <div class="content animated fadeIn"></div>                
            </span>
            <span class="page6" style="display:none">
                <div class="continue animated zoomInDown"></div>
                <div class="go animated flash"></div>
            </span>
            <div class="girl girlUnclick"></div>
            <div class="hand"></div>
        </div>
        <!-- 乐享 -->
        <div class="swiper-slide dark_background xiang" style="display:none">
            <div class="logo"></div>
            <div class="scene"></div>
            <div class="big_logo_wrapper">
                <div class="bigLogo"></div>
            </div>
            <span class="page1">
                <div class="popup1 animated flash"></div>
                <div class="grid">
                    <div class="popup2 animated slideInRight"></div>
                    <div class="popup3 animated slideInLeft"></div>
                    <div class="popup4 animated slideInRight"></div>
                </div>
            </span>
            <span class="page2" style="display:none">
                <div class="popup1 animated flash"></div>
                <div class="grid">
                    <div class="popup2 animated slideInRight"></div>
                    <div class="popup3 animated slideInLeft"></div>
                </div>
            </span>
            <span class="page3" style="display:none">
                <div class="popup1 animated flash"></div>
                <div class="grid">
                    <div class="popup2 animated slideInRight"></div>
                    <div class="popup3 animated slideInLeft"></div>
                    <div class="popup4 animated slideInRight"></div>
                </div>
            </span>
            <span class="page4" style="display:none">
                <div class="popup1 animated flash"></div>
                <div class="popup2 animated slideInRight"></div>
            </span>
            <span class="page5" style="display:none">
                <div class="popup1 animated flash"></div>
                <div class="grid">
                    <div class="popup2 animated slideInRight"></div>
                    <div class="popup3 animated slideInLeft"></div>
                    <div class="popup4 animated slideInRight"></div>
                    <div class="popup5 animated slideInLeft"></div>
                </div>
            </span>
            <span class="page6" style="display:none">
                <div class="continue animated zoomInDown"></div>
                <div class="go animated flash"></div>
            </span>
            <div class="bubble_wrapper">
                <div class="bubble"></div>
            </div>
            <div class="clown"></div>
            <div class="hand"></div>
        </div>
        <!-- 乐活 -->
        <div class="swiper-slide dark_background huo" style="display:none">
            <div class="logo"></div>
        </div>
        <!-- 乐学 -->
        <div class="swiper-slide dark_background xue" style="display:none">
            <div class="logo"></div>
            <div class="header"></div>
            <span class="page1">
                <div class="text1 animated flash"></div>
                <div class="pie animated flash"></div>
                <div class="grid">
                    <div class="description2 animated fadeIn"></div>
                    <div class="blank1">&nbsp;</div>
                    <div class="description3 animated fadeIn"></div>
                    <div class="blank2">&nbsp;</div>
                    <div class="blank3">&nbsp;</div>
                    <div class="description1 animated fadeIn"></div>
                </div>
            </span>
            <span class="page2" style="display:none">
                <div class="text1 animated flash"></div>
                <div class="content_wrapper">
                    <div class="content1 animated fadeIn"></div>
                    <div class="content2 animated fadeIn"></div>
                    <div class="content3 animated fadeIn"></div>
                    <div class="content4 animated fadeIn"></div>
                </div>
                <div class="text2 animated fadeIn"></div>
            </span>
            <span class="page3" style="display:none">
                <div class="text1 animated flash"></div>
                <div class="question animated flash"></div>
                <div class="grid">
                    <div class="bullet1 animated flipInX"></div>
                    <div class="bullet2 animated flipInX"></div>
                    <div class="bullet3 animated flipInX"></div>
                </div>
                <div class="no animated flash"></div>
            </span>
            <span class="page4" style="display:none">
                <div class="grid">
                    <div class="content1">
                        <div class="title animated fadeInLeft"></div>
                        <div class="bullet1 animated flipInX"></div>
                        <div class="bullet2 animated flipInX"></div>
                    </div>
                    <div class="content2">
                        <div class="title fadeInLeft"></div>
                        <div class="bullet1 animated flipInX"></div>
                        <div class="bullet2 animated flipInX"></div>
                        <div class="bullet3 animated flipInX"></div>
                        <div class="bullet4 animated flipInX"></div>
                    </div>
                    <div class="text animated zoomIn"></div>
                </div>
            </span>
            <span class="page5" style="display:none">
                <div class="continue animated zoomInDown"></div>
                <div class="go animated flash"></div>
            </span>
            <div class="teacher"></div>
            <div class="desk"></div>
            <div class="blackboard"></div>
            <div class="hand"></div>
        </div>
    </div>
</div>

<div id="orientLayer" class="mod-orient-layer">
    <div class="mod-orient-layer__content">
        <i class="icon mod-orient-layer__icon-orient"></i>
        <div class="mod-orient-layer__desc">为了更好的体验，请使用竖屏浏览</div>
    </div>
</div>

<button id="btn-music"></button>

<audio loop>
    <source src="audios/background.mp3" type="audio/mpeg">
</audio>

<!-- Don't delete this. It's needed for development workflow. -->
<!-- inject:js -->
<!-- endinject -->

</body>

</html>
