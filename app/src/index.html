<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>保乐力加中国</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Add your keywords and description here for SEO. -->
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Uncomment this if you need apple touch icon. -->

    <link rel="apple-touch-icon" href="touch-icon-iphone.png">

<script>
    document.onreadystatechange = completeLoading;
    function completeLoading() {
        if (document.readyState =="complete")
            document.getElementsByClassName('loading-overlay').style.display='none';
        else
            document.getElementsByClassName('loading-overlay').style.display='block';
        }
</script>
<body>
<div class="loading-overlay">
    <div class="loading"></div>
    <div class="ProgressWrap">
        <div class="loadingProgress1 overlay"></div>
        <div class="loadingProgress2 overlay" style="width: 100%;"></div>
    </div>
    <div class="progressNumb" style="font-size: 16.4063px; line-height: 16.4063px;">0%</div>
</div>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide interactive">
            <div class="screenshot">
                <div class="container">
                    <div class="logo"></div>
                    <div class="neon"></div>
                </div>
                <div class="doorBox">
                    <div class="left_door animated"></div>
                    <div class="right_door animated"></div>
                </div>
                <div class="rotateBox">
                    <div class="arrow_blue"></div>
                    <div class="rotate"></div>
                    <div class="arrow_pink"></div>
                    <div class="hint_1"></div>
                    <div class="hint_2"></div>
                </div>
            </div>
        </div>
        <div class="swiper-slide dark_background main" style="display:none">
            <div class="logo"></div>
            <div class="main_page_logo"></div>
            <div class="theme">
                <div class="leShang animated jackInTheBox"><img src="/images/main_page_shang.png" alt="乐赏"></div>
                <div class="leXiang animated jackInTheBox"><img src="/images/main_page_xiang.png" alt="乐享"></div>
                <div class="leHuo animated jackInTheBox"><img src="/images/main_page_huo.png" alt="乐活"></div>
                <div class="leXue animated jackInTheBox"><img src="/images/main_page_xue.png" alt="乐学"></div>
            </div>
        </div>
        <div class="swiper-slide dark_background shang" style="display:none">
            <div class="logo"></div>
            <div class="header"></div>
            <span class="page1">
                <div class="popup1 animated flash"></div>
                <div class="circleBox">
                    <div class="circle_1 animated jackInTheBox"><img src="/images/le_shang_circle1.png" alt="市场数据"></div>
                    <div class="circle_2 animated jackInTheBox"><img src="/images/le_shang_circle2.png" alt="业务进展"></div>
                    <div class="circle_3 animated jackInTheBox"><img src="/images/le_shang_circle3.png" alt="员工绩效"></div>
                </div>
                <div class="popup2 animated flash"></div>
            </span>
            <span class="page2" style="display:none">
                <p style="margin:0 auto;top:50%;color:#fff;position:absolute">2</p>
            </span>
            <span class="page3" style="display:none">
                <p style="margin:0 auto;top:50%;color:#fff;position:absolute">3</p>
            </span>
            <span class="page4" style="display:none">
                <p style="margin:0 auto;top:50%;color:#fff;position:absolute">4</p>
            </span>
            <span class="page5" style="display:none">
                <p style="margin:0 auto;top:50%;color:#fff;position:absolute">5</p>
            </span>
            <span class="page6" style="display:none">
                <p style="margin:0 auto;top:50%;color:#fff;position:absolute">6</p>
            </span>
            <div class="coins_wrapper">
                <div class="coins"></div>
            </div>
            <div class="girl"></div>
            <div class="singleCoin"></div>
            <div class="hand"></div>
        </div>
        <div class="swiper-slide dark_background xiang" style="display:none">
            <div class="logo"></div>
            <p class="item-text">乐享页</p>
        </div>
        <div class="swiper-slide dark_background huo" style="display:none">
            <div class="logo"></div>
            <p class="item-text">乐活页</p>
        </div>
        <div class="swiper-slide dark_background xue" style="display:none">
            <div class="logo"></div>
            <p class="item-text">乐学页</p>
        </div>
    </div>
</div>

<div id="orientLayer" class="mod-orient-layer">
    <div class="mod-orient-layer__content">
        <i class="icon mod-orient-layer__icon-orient"></i>
        <div class="mod-orient-layer__desc">为了更好的体验，请使用竖屏浏览</div>
    </div>
</div>

<!-- <button class="up-arrow">
    <i class="icon-angle-double-up"></i>
</button> -->

<button id="btn-music"></button>

<audio loop>
    <source src="audios/background.mp3" type="audio/mpeg">
</audio>

<!-- Don't delete this. It's needed for development workflow. -->
<!-- inject:js -->
<!-- endinject -->

</body>

</html>
